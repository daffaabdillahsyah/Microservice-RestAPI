<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Halaman Produk</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Informasi Product</h1>
        <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ info['name'] }}</h2>
            <p class="card-text"><img src="{{ info['image'] }}" alt="" width="350px"></p>
            <p class="card-text"><strong>Deskripsi:</strong> {{ info['description'] }}</p>
            <p class="card-text"><strong>Harga:</strong> Rp{{ info['price'] }}</p>
            <p class="card-text"><strong>Terjual:</strong> {{ sold }} item(s)</p>
            <p class="card-text"><img src="https://pngimg.com/uploads/star/star_PNG41474.png" alt="" width="23px"> {{ info['rating'] }} (142 rating)</p>
        </div>
        </div>

        <div class="mt-4">
            <h4>Reviews</h4>
            <ul class="list-group">
                {% for i in reviews[1]['reviews'] %}
              <li class="list-group-item">{{ i['review'] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
